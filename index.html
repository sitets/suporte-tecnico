<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suporte Técnico Moderno</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833524.png" type="image/png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 0 1rem;
    }

    header {
      background: #2c3e50;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #1abc9c;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
    }

    section {
      margin-bottom: 3rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .card {
      text-align: center;
      padding: 1.5rem;
      border-radius: 10px;
      background: #ecf0f1;
    }

    .card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2980b9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #3498db;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #2980b9;
    }

    #form-feedback {
      font-weight: bold;
      display: none;
    }

    aside#side-menu {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      background: #34495e;
      padding: 0.5rem;
      border-radius: 8px 0 0 8px;
      z-index: 999;
    }

    aside a {
      color: white;
      padding: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    aside a:hover {
      background: #1abc9c;
      border-radius: 5px;
    }

    #back-to-top {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
    }

    .chatbox-wrapper {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    #chatbox-toggle-btn {
      background: #2ecc71;
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .chatbox {
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 100%;
      margin-top: 1rem;
      overflow: hidden;
    }

    .chatbox.open {
      display: flex;
    }

    .chatbox-header {
      background: #2ecc71;
      color: white;
      padding: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-log {
      max-height: 200px;
      overflow-y: auto;
      padding: 0.8rem;
    }

    .msg {
      margin-bottom: 0.5rem;
      padding: 0.6rem;
      border-radius: 8px;
      max-width: 90%;
    }

    .msg.user {
      background: #dff9fb;
      align-self: flex-end;
      text-align: right;
    }

    .msg.bot {
      background: #f1f2f6;
      align-self: flex-start;
      text-align: left;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 0.9rem;
      color: gray;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input-area input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 0 0 0 10px;
    }

    .chat-input-area button {
      background: #2ecc71;
      border: none;
      padding: 0 1rem;
      border-radius: 0 0 10px 0;
      color: white;
      cursor: pointer;
    }

    ul {
      padding-left: 1.2rem;
    }

    @media (max-width: 600px) {
      aside#side-menu {
        display: none;
      }

      main {
        padding: 1rem;
      }

      .chatbox {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Resto do HTML já fornecido permanece inalterado -->

  <!-- (Tudo que você me mandou continua abaixo, sem modificação) -->
  <!-- ... -->
</body>
</html>
